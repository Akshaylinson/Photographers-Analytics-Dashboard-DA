
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“¸ Professional Photographers Analytics Dashboard</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #6366f1;
      --secondary: #10b981;
      --dark: #0f172a;
      --light: #f8fafc;
      --gray: #94a3b8;
    }
    
    body { 
      background-color: var(--dark); 
      color: var(--light);
      font-family: 'Inter', sans-serif;
    }
    
    .glass { 
      background: rgba(255, 255, 255, 0.05); 
      border: 1px solid rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(10px);
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    
    .glass:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .kpi-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      text-align: center;
    }
    
    .kpi-value {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0.5rem 0;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .kpi-title {
      font-size: 0.9rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .filter-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--light);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
    }
    
    .chart-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Header -->
  <header class="sticky top-0 bg-slate-900/80 backdrop-blur border-b border-slate-700 p-4 flex justify-between items-center z-10">
    <div class="flex items-center gap-3">
      <div class="p-2 bg-indigo-600 rounded-lg">
        <i class="fa-solid fa-camera text-white text-xl"></i>
      </div>
      <h1 class="text-xl font-bold">Professional Photographers Analytics</h1>
    </div>
    <div class="flex items-center gap-4">
      <div class="hidden md:flex items-center gap-2 text-slate-300">
        <i class="fa-solid fa-database"></i>
        <span>Updated: Today</span>
      </div>
      <button class="px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-500 flex items-center gap-2">
        <i class="fa-solid fa-download"></i>
        <span>Export Report</span>
      </button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6 space-y-6">
    <!-- KPIs -->
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4" id="kpi-cards"></div>
    
    <!-- Filter Bar -->
    <div class="filter-bar">
      <button class="filter-btn active">All Data</button>
      <button class="filter-btn">With Phone</button>
      <button class="filter-btn">With Email</button>
      <button class="filter-btn">With Website</button>
      <button class="filter-btn">
        <i class="fa-solid fa-calendar"></i>
        Date Range
      </button>
    </div>

    <!-- Charts row 1 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-city text-indigo-400"></i>
          <span>Top Cities</span>
        </div>
        <div id="chart-cities" style="height:350px;"></div>
      </div>
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-flag-usa text-green-400"></i>
          <span>Top States</span>
        </div>
        <div id="chart-states" style="height:350px;"></div>
      </div>
    </div>

    <!-- Charts row 2 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-chart-pie text-yellow-400"></i>
          <span>Equipment Distribution</span>
        </div>
        <div class="chart-container">
          <canvas id="chart-equipment"></canvas>
        </div>
      </div>
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-chart-bar text-purple-400"></i>
          <span>Photography Specializations</span>
        </div>
        <div class="chart-container">
          <canvas id="chart-specializations"></canvas>
        </div>
      </div>
    </div>

    <!-- Charts row 3 -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-chart-line text-blue-400"></i>
          <span>Revenue Trend</span>
        </div>
        <div class="chart-container">
          <canvas id="chart-revenue"></canvas>
        </div>
      </div>
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-smile text-pink-400"></i>
          <span>Customer Satisfaction</span>
        </div>
        <div class="chart-container">
          <canvas id="chart-satisfaction"></canvas>
        </div>
      </div>
    </div>

    <!-- Predictions and Geographic Distribution -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-project-diagram text-red-400"></i>
          <span>Predicted Growth Trend</span>
        </div>
        <div id="chart-predictions" style="height:350px;"></div>
      </div>
      <div class="glass rounded-xl p-5">
        <div class="section-title">
          <i class="fa-solid fa-globe-americas text-teal-400"></i>
          <span>Geographic Distribution</span>
        </div>
        <div id="chart-geographic" style="height:350px;"></div>
      </div>
    </div>
  </main>

  <footer class="py-6 text-center text-slate-500 text-sm">
    <p>Â© 2023 Photographers Analytics Dashboard | Data updated regularly</p>
  </footer>

<script>
// Colors for charts
const chartColors = {
  primary: '#6366f1',
  secondary: '#10b981',
  tertiary: '#f59e0b',
  quaternary: '#ef4444',
  quinary: '#8b5cf6',
  background: 'rgba(255, 255, 255, 0.08)'
};

// Load summary KPIs
async function loadSummary(){
  const res = await fetch('/api/summary'); 
  const s = await res.json();
  
  const html = `
    <div class="kpi-card glass">
      <div class="kpi-title">Total Photographers</div>
      <div class="kpi-value">${s.total_records.toLocaleString()}</div>
      <div class="text-xs text-green-400 mt-1"><i class="fa-solid fa-arrow-up"></i> 12% from last month</div>
    </div>
    <div class="kpi-card glass">
      <div class="kpi-title">Cities Covered</div>
      <div class="kpi-value">${s.unique_cities.toLocaleString()}</div>
      <div class="text-xs text-gray-400 mt-1">Across ${s.unique_states} states</div>
    </div>
    <div class="kpi-card glass">
      <div class="kpi-title">Contact Info</div>
      <div class="kpi-value">${((s.phones_present / s.total_records) * 100).toFixed(1)}%</div>
      <div class="text-xs text-gray-400 mt-1">${s.phones_present.toLocaleString()} with phone numbers</div>
    </div>
    <div class="kpi-card glass">
      <div class="kpi-title">Email Coverage</div>
      <div class="kpi-value">${((s.emails_present / s.total_records) * 100).toFixed(1)}%</div>
      <div class="text-xs text-gray-400 mt-1">${s.emails_present.toLocaleString()} with emails</div>
    </div>
    <div class="kpi-card glass">
      <div class="kpi-title">Web Presence</div>
      <div class="kpi-value">${((s.websites_present / s.total_records) * 100).toFixed(1)}%</div>
      <div class="text-xs text-gray-400 mt-1">${s.websites_present.toLocaleString()} with websites</div>
    </div>`;
    
  document.getElementById('kpi-cards').innerHTML = html;
}

// Load top cities chart
async function loadCities(){
  const res = await fetch('/api/top-cities'); 
  const d = await res.json();
  
  Plotly.newPlot('chart-cities', [{
    type:'bar', 
    x:d.map(x=>x.count), 
    y:d.map(x=>x.City||x.city||'Unknown'), 
    orientation:'h',
    marker: {
      color: chartColors.primary
    }
  }], {
    margin:{l:120, r:20, t:30, b:40}, 
    paper_bgcolor:'rgba(0,0,0,0)', 
    plot_bgcolor:'rgba(0,0,0,0)',
    font: {color: '#e5e7eb'},
    xaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    },
    yaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    }
  });
}

// Load top states chart
async function loadStates(){
  const res = await fetch('/api/top-states'); 
  const d = await res.json();
  
  Plotly.newPlot('chart-states', [{
    type:'bar', 
    x:d.map(x=>x.State||x.state||'Unknown'), 
    y:d.map(x=>x.count),
    marker: {
      color: chartColors.secondary
    }
  }], {
    margin:{l:60, r:20, t:30, b:80}, 
    xaxis:{tickangle:-45, gridcolor: 'rgba(255,255,255,0.1)'},
    yaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    },
    paper_bgcolor:'rgba(0,0,0,0)', 
    plot_bgcolor:'rgba(0,0,0,0)',
    font: {color: '#e5e7eb'}
  });
}

// Load predictions chart
async function loadPredictions(){
  const res = await fetch('/api/predictions'); 
  const d = await res.json();
  const hist = d.history, preds = d.predictions;
  
  Plotly.newPlot('chart-predictions', [
    {
      x: hist.map((h,i)=>i), 
      y: hist.map(h=>h.count), 
      type:'scatter', 
      mode:'lines+markers', 
      name:'Historical',
      line: {color: chartColors.primary},
      marker: {color: chartColors.primary}
    },
    {
      x: preds.map(p=>p.future_index), 
      y: preds.map(p=>p.predicted), 
      type:'scatter', 
      mode:'lines+markers', 
      name:'Projected',
      line: {color: chartColors.secondary, dash: 'dash'},
      marker: {color: chartColors.secondary}
    }
  ], {
    margin:{l:60, r:20, t:30, b:50},
    paper_bgcolor:'rgba(0,0,0,0)', 
    plot_bgcolor:'rgba(0,0,0,0)',
    font: {color: '#e5e7eb'},
    xaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    },
    yaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    },
    legend: {
      x: 0,
      y: 1.1
    }
  });
}

// Load revenue trend chart
async function loadRevenueTrend() {
  const res = await fetch('/api/mock/revenue');
  const data = await res.json();
  
  const ctx = document.getElementById('chart-revenue').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.months.reverse(),
      datasets: [{
        label: 'Revenue ($)',
        data: data.revenue.reverse(),
        borderColor: chartColors.primary,
        backgroundColor: 'rgba(99, 102, 241, 0.1)',
        borderWidth: 2,
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {color: '#e5e7eb'}
        }
      },
      scales: {
        x: {
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        },
        y: {
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        }
      }
    }
  });
}

// Load equipment distribution chart
async function loadEquipmentDistribution() {
  const res = await fetch('/api/mock/equipment');
  const data = await res.json();
  
  const ctx = document.getElementById('chart-equipment').getContext('2d');
  new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: data.map(item => item.category),
      datasets: [{
        data: data.map(item => item.value),
        backgroundColor: [
          chartColors.primary,
          chartColors.secondary,
          chartColors.tertiary,
          chartColors.quaternary,
          chartColors.quinary
        ],
        borderWidth: 0
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          position: 'right',
          labels: {color: '#e5e7eb', font: {size: 12}}
        }
      }
    }
  });
}

// Load photography specializations chart
async function loadSpecializations() {
  const res = await fetch('/api/mock/photography-types');
  const data = await res.json();
  
  const ctx = document.getElementById('chart-specializations').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: data.map(item => item.type),
      datasets: [{
        label: 'Number of Photographers',
        data: data.map(item => item.count),
        backgroundColor: chartColors.primary,
        borderWidth: 0,
        borderRadius: 4
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: false
        }
      },
      scales: {
        x: {
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        },
        y: {
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        }
      }
    }
  });
}

// Load customer satisfaction chart
async function loadSatisfaction() {
  const res = await fetch('/api/mock/satisfaction');
  const data = await res.json();
  
  const ctx = document.getElementById('chart-satisfaction').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: data.map(item => item.month),
      datasets: [{
        label: 'Satisfaction Score',
        data: data.map(item => item.score),
        borderColor: chartColors.quaternary,
        backgroundColor: 'rgba(239, 68, 68, 0.1)',
        borderWidth: 2,
        fill: true,
        pointBackgroundColor: chartColors.quaternary,
        pointRadius: 4,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: {color: '#e5e7eb'}
        }
      },
      scales: {
        x: {
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        },
        y: {
          min: 75,
          max: 100,
          grid: {color: 'rgba(255,255,255,0.1)'},
          ticks: {color: '#e5e7eb'}
        }
      }
    }
  });
}

// Load geographic distribution
async function loadGeographicDistribution() {
  const res = await fetch('/api/geographic-distribution');
  const data = await res.json();
  
  // For a real implementation, you would use a map library like Leaflet or D3
  // This is a simplified version using a bar chart
  const topStates = data.sort((a, b) => b.count - a.count).slice(0, 10);
  
  Plotly.newPlot('chart-geographic', [{
    type: 'bar',
    x: topStates.map(state => state.count),
    y: topStates.map(state => state.state || 'Unknown'),
    orientation: 'h',
    marker: {
      color: chartColors.quinary
    }
  }], {
    margin: {l: 120, r: 20, t: 30, b: 40},
    paper_bgcolor: 'rgba(0,0,0,0)',
    plot_bgcolor: 'rgba(0,0,0,0)',
    font: {color: '#e5e7eb'},
    xaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    },
    yaxis: {
      gridcolor: 'rgba(255,255,255,0.1)'
    }
  });
}

// Initialize all charts
(async function init(){
  await loadSummary(); 
  await loadCities(); 
  await loadStates(); 
  await loadPredictions();
  await loadRevenueTrend();
  await loadEquipmentDistribution();
  await loadSpecializations();
  await loadSatisfaction();
  await loadGeographicDistribution();
  
  // Add filter button functionality
  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', function() {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      // In a real implementation, you would filter data here
    });
  });
})();
</script>
